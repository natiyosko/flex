<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flexbox</title>
</head>
<style>
    .p1 { text-align: center;}

    .p2 {text-align: center; }
    .p3 {text-align: center; }
    .p4 {text-align: center; }

   
    
    .p1>span {
        width: 100px;
        height: 100px;
        border: 2px dashed blue;
        display: inline;
        margin: auto;
    }

    .p2>div {
        width: 100px;
        height: 100px;
        border: 2px dashed blue;
        display: inline-block;
        margin: auto;
    }
    
   
   
        .d1 { 
        width: 100px;
        height: 100px;
        border: 2px dashed blue;
        display: inline-block;
        margin: 50px;
        }
        
        .p4>div{
            display:flex;
            flex-wrap:wrap ;
            justify-content: center; 
            }
        .flex{
            width: 100px;
              height: 100px;
              border: 2px dashed blue;
              margin: 50px;
        }      
       
        
   
    #d1 {background: pink}
    #d2 {background: red}
    #d3 {background: gray}
    #d4 {background: green }
</style>

<body>
    <div class="p1">
        <h6>this is span</h6>
        <span id="d1">1</span>
        <span id="d2">2</span>
        <span id="d3">3</span>
        <span id="d4">4</span>

    </div>
    <hr><hr>
    <div class="p2">
        <h6>4 direcct child divs with display inline-block</h6>
        <div id="d1">1</div>
        <div id="d2">2</div>
        <div id="d3">3</div>
        <div id="d4">4</div>

    </div>
    <hr><hr> 
           
    <div class="p3">
        <h6>4 non-direcct child divs with display inline-block</h6>
        <div>
            <div class="d1" id="d1" >1</div>
            <div class="d1" id="d2">2</div>
        </div>
        <div>
            <div class="d1" id="d3">3</div>
            <div class="d1" id="d4">4</div>
        </div>
    </div>
    <hr><hr> 
    
    <div class="p4">
           <h6>4 direcct child divs with display flex</h6>
            <div>
                <div class="flex" id="d1" >1</div>
                <div  class="flex" id="d2">2</div>
                <div  class="flex" id="d3">3</div>
                <div   class="flex" id="d4">4</div>
            </div>
        </div>
        <hr><hr>



</body>

</html>
